                <button class="btn" onclick="agregarComentario(1)">Añadir</button>

        <section class="gato">

            <div class="comentarios">

    <footer>
        <p>© 2023 Mundo de Gatos</p>
    </footer>
    <script src="script.js"></script>

</html>
